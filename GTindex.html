<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GameTactica: Home</title>
  <!-- Favicon Link -->
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <!-- External CSS -->
  <link rel="stylesheet" href="GTstyle.css">
  <!-- External JS -->
  <script type="text/javascript" src="GTjavascript.js"></script>
  <!-- Boxicons Link -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="home-flex-container">
    <!-- Items: Logo, Announcements, Navigation, [begin lower] 3rd Parties, Article Display, [final tier] authentication -->
  
  <div class="panel-logo">
    <img src="./assets/images/GT_LOGO.jpg" alt="GameTactica Logo" width="250" height="350">
  </div>

  <div class="panel-announce">
  <!-- 70% viewport width, 50% viewport height; showcases recent announcement(s) -->
  <!-- Header and initial paragraph from announcement; once it runs out of space a link to the announcement -->
  <!-- Carousel latest three? -->
  </div>

  <div class="panel-media">
  <!-- Right-side navbar that spans viewport vertically -->
    <div class="mediaIcons">
        <!-- these will be images which function as links -->
        <i class='bx bxl-twitter'></i>
        <i class='bx bxl-facebook-circle' ></i>
        <i class='bx bxl-github' ></i>
        <i class='bx bxl-patreon' ></i>
        <i class='bx bxl-twitch' ></i>
        <i class='bx bxl-youtube' ></i>
        <i class='bx bxl-reddit' ></i>
        <i class='bx bxl-discord-alt' ></i>
    </div>
  </div>

  <div class="panel-navigation">
  <!-- Arrange left-side navbar in a column below logo -->
    <div class="nav-items">
      <!-- use some more free icons here with text -->
      <div class="forums"></div>
      <div class="press"></div>
      <div class="enlistment"></div>
      <div class="feedback"></div>
      <div class="foundry"></div>
      <div class="meta"></div>
    </div>
  </div>

  <div class="panel-article">
  <!-- 70% viewport width, 50% viewport height; showcases recent article(s) -->
  <!-- Header and initial paragraph from article; once it runs out of space a link to the article -->
  <!-- Carousel latest three? -->
  </div>

  <div class="authentication">
  <!-- Arrange below media panel to finish viewport -->
  <!-- Should be a form -->
  </div>

  </div>

</body>
</html>
