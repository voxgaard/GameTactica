<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>GameTactica: Home</title>
  <!-- Favicon Link -->
  <link rel="icon" type="image/x-icon" href="./assets/images/favicon.ico">
  <!-- External CSS -->
  <link rel="stylesheet" href="GTstyle.css">
  <!-- External JS -->
  <script type="text/javascript" src="GTjavascript.js"></script>
  <!-- Boxicons Link -->
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="home-flex-container">
    <!-- Items: Logo, Announcements, Navigation, [begin lower] 3rd Parties, Article Display -->
  
  <div class="panel-logo">
    <img src="./assets/images/GT_LOGO.jpg" alt="GameTactica Logo" width="350" height="450">
  </div>

  <div class="panel-announce">
  <!-- 70% viewport width, 50% viewport height; showcases recent announcement(s) -->
  </div>

  <div class="panel-navigation">
  <!-- Right-side navbar that spans viewport vertically -->
  </div>

  <div class="panel-media">
  <!-- Arrange in a column below logo to finish viewport -->
    <div class="mediaIcons">
        <i class='bx bxl-twitter'></i>
        <i class='bx bxl-facebook-circle' ></i>
        <i class='bx bxl-github' ></i>
        <i class='bx bxl-patreon' ></i>
        <i class='bx bxl-twitch' ></i>
        <i class='bx bxl-youtube' ></i>
        <i class='bx bxl-reddit' ></i>
        <i class='bx bxl-discord-alt' ></i>
      </div>
    </div>
  </div>

  <div class="panel-article">
  <!-- 70% viewport width, 50% viewport height; showcases recent article(s) -->
  </div>


</body>
</html>
